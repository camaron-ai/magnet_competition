model:
  instance: 'LGBM'
  parameters: {}
pipeline:
  fourier:
    lags: 32
    top: 5
    patterns: ['bx_gse_mean', 'by_gse_mean', 'bz_gse_mean',
              'theta_gsm_mean', 'speed_mean']
  rolling_stats:
    attr: [mean, std]
    windows: [48, 32, 24]
    patterns: ['_mean$', '_std$', _min$, _max$]
  drop_feature_corr:
    threshold: 0.98